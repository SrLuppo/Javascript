<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
    <Style>
       body{
           background-image: radial-gradient(rgb(106, 192, 231),rgb(76, 7, 104),rgb(15, 92, 235));
           font: normal 20px arial;
           color:grey;
                  }
        #res{
            font: normal 30px arial;
            background-color: rgb(33, 1, 37);
            color: white;
        }
    </Style>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()"><br><br>
    
    <div id="res"></div>
    
    <script>            
        function calcular(){
            var txtv = document.querySelector("input#txtvel")
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h<strong></p>`
                if(vel>60){
                    res.innerHTML+='<p>VAI <strong>MORRER</strong> CORRE MENOS MUNDIÇA</p>'
                }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
